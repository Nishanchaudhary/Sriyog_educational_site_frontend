<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>लोकसेवा तयारी</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
  }
  .hero {
    background-image: linear-gradient(to right, #00b09b, #96c93d);
    padding: 50px;
    text-align: center;
    color: white;
  }
  .hero h1 {
    margin: 0;
    animation: fadeIn 2s ease-in-out infinite alternate;
  }
  @keyframes fadeIn {
    from { opacity: 0.7; }
    to { opacity: 1; }
  }
  .content {
    padding: 20px;
  }
  .course {
    background: white;
    margin: 10px 0;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: background-color 0.3s;
  }
  .course:hover {
    background-color: #e0e0e0;
  }
  footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>
<div class="hero">
  <h1>लोकसेवा तयारीको लागि स्वागत छ</h1>
  <p>तपाईंको सफलताको यात्रा यहाँबाट सुरु होस्</p>
</div>
<div class="content">
  <div class="course">
    <h2>सामान्य ज्ञान</h2>
    <p>लोकसेवाका लागि आवश्यक सामान्य ज्ञानका पाठहरू।</p>
  </div>
  <div class="course">
    <h2>विषयगत तयारी</h2>
    <p>तपाईंको विषयगत ज्ञानलाई परीक्षाको लागि तयार पार्नुहोस्।</p>
  </div>
  <div class="course">
    <h2>मौखिक परीक्षा</h2>
    <p>मौखिक परीक्षाको लागि आवश्यक सुझावहरू र अभ्यास।</p>
  </div>
</div>
<footer>
  <p>© 2024 लोकसेवा तयारी अकादमी</p>
</footer>
<script>
  // JavaScript can be added here for additional functionality
</script>
</body>
</html>
