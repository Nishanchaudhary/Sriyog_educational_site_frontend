<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japanese Language Mastery</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #f4f4f4;
  }
  .hero {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
  }
  .hero h1 {
    color: #333;
    font-size: 50px;
    margin-bottom: 20px;
    animation: fadeIn 5s infinite alternate;
  }
  .hero p {
    color: #555;
    font-size: 20px;
  }
  @keyframes fadeIn {
    from { opacity: 0.7; }
    to { opacity: 1; }
  }
  .content {
    padding: 40px;
  }
  .card {
    background: white;
    margin: 20px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease-in-out;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .card h2 {
    color: #333;
  }
  .card p {
    color: #666;
  }
</style>
</head>
<body>
<div class="hero">
  <div>
    <h1>日本語マスタリーへようこそ！</h1>
    <p>インタラクティブなレッスンでスキルを向上させましょう。</p>
  </div>
</div>
<div class="content">
  <div class="card">
    <h2>初級レッスン</h2>
    <p>日本語の基礎から始めましょう。</p>
  </div>
  <div class="card">
    <h2>中級レッスン</h2>
    <p>もっと難しい教材で知識を深めます。</p>
  </div>
  <div class="card">
    <h2>上級レッスン</h2>
    <p>上級トピックで日本語をマスターしましょう。</p>
  </div>
</div>
<script>
  // JavaScript can be added here for additional interactivity
</script>
</body>
</html>
