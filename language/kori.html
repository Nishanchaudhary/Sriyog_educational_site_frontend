<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>한국어 배우기</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
  }
  .hero {
    background-image: linear-gradient(to right, #fa709a, #fee140);
    padding: 50px;
    text-align: center;
  }
  .hero h1 {
    color: white;
    font-size: 3em;
    margin: 0;
    animation: fadeIn 2s ease-in-out infinite alternate;
  }
  @keyframes fadeIn {
    from { opacity: 0.7; }
    to { opacity: 1; }
  }
  .content {
    padding: 20px;
  }
  .lesson {
    background: white;
    margin: 10px 0;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .lesson:hover {
    background-image: linear-gradient(to right, #fee140, #fa709a);
    color: white;
  }
  footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>
<div class="hero">
  <h1>한국어를 즐겁게 배워보세요!</h1>
</div>
<div class="content">
  <div class="lesson">
    <h2>기초 한국어</h2>
    <p>한국어의 기초를 단계별로 배워보세요.</p>
  </div>
  <div class="lesson">
    <h2>일상 회화</h2>
    <p>다양한 일상 대화를 통해 실력을 키워보세요.</p>
  </div>
  <div class="lesson">
    <h2>한국 문화</h2>
    <p>한국의 문화와 역사를 배우며 언어 실력을 높여보세요.</p>
  </div>
</div>
</body>
</html>
