<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deutsch Lernen</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
  }
  .hero {
    background-image: linear-gradient(to right, #67b26f, #4ca2cd);
    padding: 50px;
    text-align: center;
  }
  .hero h1 {
    color: white;
    font-size: 3em;
    margin: 0;
    animation: fadeIn 2s ease-in-out infinite alternate;
  }
  @keyframes fadeIn {
    from { opacity: 0.7; }
    to { opacity: 1; }
  }
  .content {
    padding: 20px;
  }
  .lesson {
    background: white;
    margin: 10px 0;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .lesson:hover {
    background-image: linear-gradient(to right, #4ca2cd, #67b26f);
    color: white;
  }
  footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>
<div class="hero">
  <h1>Willkommen beim Deutsch Lernen</h1>
</div>
<div class="content">
  <div class="lesson">
    <h2>Grundlagen</h2>
    <p>Lernen Sie die Grundlagen der deutschen Sprache.</p>
  </div>
  <div class="lesson">
    <h2>Grammatik</h2>
    <p>Vertiefen Sie Ihr Verständnis der deutschen Grammatik.</p>
  </div>
  <div class="lesson">
    <h2>Aussprache</h2>
    <p>Üben Sie die Aussprache und verbessern Sie Ihr Hörverständnis.</p>
  </div>
</div>
</body>
</html>
