<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .contact-container {
    background-image: linear-gradient(to right, #6dd5ed, #2193b0);
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  .button {
    display: block;
    width: 200px;
    margin: 10px auto;
    padding: 10px;
    border: none;
    border-radius: 5px;
    color: white;
    background: #333;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s, transform 0.3s;
  }
  .button:hover {
    background: #555;
    transform: translateY(-3px);
  }
  .button:active {
    transform: translateY(-1px);
  }

  .container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
  
  }

  .content {
    max-width: 800px;
    padding: 50px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 9px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }

  .gradient-bg {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(-45deg, #8EC5FC, #E0C3FC, #FFFFFF, #91f1ce);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
  }

  @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
</style>
</head>
<body>
<div class="gradient-bg"></div>
<div class="container">
    <div class="content">
        
        <div class="contact-container"><h1 class="mb-3"> <span class="text-primary">Contact</span></h1>
        <a href="tel:9860010407" class="button">Make A Call</a>
        <a href="mailto:sriyog79@gmail.com" class="button">Send E-mail</a>
        <a href="sms:9860010407" class="button">Send SMS</a>
        </div>
    </div>
</div>
    </div>
</body>
</html>
